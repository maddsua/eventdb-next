version: "2"
sql:
  - engine: "sqlite"
    queries: "queries.sql"
    schema: "sqlite.schema.sql"
    gen:
      go:
        package: "operations"
        out: "operations"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "NullUUID"
